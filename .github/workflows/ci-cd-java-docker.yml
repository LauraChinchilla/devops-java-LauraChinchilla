name: CI/CD Java Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17


      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package --no-transfer-progress

      - name: Run unit tests
        run: mvn test

      - name: Checkstyle analysis
        run: mvn checkstyle:check || true


      - name: Code coverage report
        run: mvn jacoco:report || true


      # - name: Build Docker image
      #   run: |
      #     docker build -t devops-java-app .


      - name: Build Docker Image
        run: echo "Skipping Docker build for demo"



      - name: Log in to Docker Hub
        if: github.repository_owner == 'TU_USUARIO'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.repository_owner == 'TU_USUARIO'
        run: docker tag devops-java-app yourdockerhubuser/devops-java-app:latest